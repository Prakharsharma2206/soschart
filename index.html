<style>
    span{
        cursor: pointer;
    }
    p{
        cursor: pointer;
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<script>
    function defaultfunc(){
        document.getElementById("Average").style.display= "none";
        document.getElementById("myChart").style.display= "none";
        document.getElementById("myChart1").style.display= "none";
        document.getElementById("myChart2").style.display= "none";
        document.getElementById("myChart3").style.display= "none";
        document.getElementById("myChart4").style.display= "none";

    }

    function funcavg(){
        defaultfunc();
        document.getElementById("Average").style.display= "block";
    }
    function func1(){
        defaultfunc();
        document.getElementById("myChart").style.display= "block";
    }

    function func2(){
        defaultfunc();
        document.getElementById("myChart1").style.display= "block";
    }

    function func3(){
        defaultfunc();
        document.getElementById("myChart2").style.display= "block";
    }

    function func4(){
        defaultfunc();
        document.getElementById("myChart3").style.display= "block";
    }

    function func5(){
        defaultfunc();
        document.getElementById("myChart4").style.display= "block";
    }
</script>

    <script>



        const labels1 = [

            'Monday',

            'Tuesday',

            'Wednesday',

            'Thursday',

            'Friday',

            'Saturday',

            'Sunday',

        ];

        const data1 = {

            labels: labels1,

            datasets: [{

                label: 'Daily report everyday',

                backgroundColor: 'rgb(0, 0, 0)',

                borderColor: 'rgb(0, 0, 0)',

                data: [0, 10, 5, 2, 20, 30, 45, 50],

            }]

        };



        const config1 = {

            type: 'line',

            data: data1,

            options: {}

        };



        // === include 'setup' then 'config' above ===



        var myChart = new Chart(

            document.getElementById('myChart'),
            config1
        );

    </script>
